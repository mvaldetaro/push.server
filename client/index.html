<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Push Notifications</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <header>
            <h1>Web Push Notifications</h1>
        </header>
        <ul id="msg" class="msg"></ul>
        <div class="allow">
            <button
                class="btn-push-android"
                type="button"
                onclick="showAndroidToast('Olá Android')"
            >
                Toast
            </button>
            <button
                class="btn-push-android"
                type="button"
                onclick="showAndroidDialog('Olá Android')"
            >
                Dialog
            </button>
            <button
                class="btn-push-android"
                type="button"
                onclick="showAndroidLog('Olá Android')"
            >
                LOG
            </button>
            <button class="btn-push-subscribe" type="submit">
                Ativar Push Notifications
            </button>
            <button class="btn-push-unsubscribe" type="submit">
                Cancelar Push Notifications
            </button>
        </div>

        <form>
            <label>
                <span>Selecionar usuário:</span>
                <select id="users" name="users"></select>
            </label>

            <label>
                <span>Conteúdo:</span>
                <input type="text" id="body" name="body" value="" />
            </label>

            <div class="buttons">
                <button class="btn-push" type="button">
                    Disparar Push Notification
                </button>

                <button class="btn-push-all" type="button">
                    Notificar todos os assinantes
                </button>
            </div>
        </form>

        <div>
            <!-- <h2>LocalStorage</h2> -->
            <pre id="local"></pre>
        </div>
        <script type="text/javascript">
            function showAndroidToast(toast) {
                Android.showToast(toast);
            }

            function showAndroidDialog(content) {
                Android.showDialog(content);
            }

            function showAndroidLog(userId) {
                Android.setPush(userId);
            }
        </script>
        <script src="main.js"></script>
    </body>
</html>
